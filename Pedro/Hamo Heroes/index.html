<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamo Heroes - Fuga do Hamster Gigante</title>
    
    <!-- Elementos de áudio para efeitos sonoros -->
    <audio id="jumpSound" preload="auto">
        <source src="sounds/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="superJumpSound" preload="auto">
        <source src="sounds/super-jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="landingSound" preload="auto">
        <source src="sounds/landing.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerUpSound" preload="auto">
        <source src="sounds/powerup.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound" preload="auto">
        <source src="sounds/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="destroySound" preload="auto">
        <source src="sounds/destroy.mp3" type="audio/mpeg">
    </audio>
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound" preload="auto">
        <source src="sounds/gameover.mp3" type="audio/mpeg">
    </audio>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 3px solid #654321;
            border-radius: 10px;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 100%);
        }
        
        #gameInfo {
            color: #2F4F4F;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        
        #instructions {
            color: #2F4F4F;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>🐹 Hamo Heroes 🐹</div>
            <div>Pontuação: <span id="score">0</span> | Vidas: <span id="lives">3</span> | 🏆 Recorde: <span id="highScoreDisplay">0</span></div>
            <div style="margin-top: 5px;">
                Super Pulo: <span id="superJumpStatus">PRONTO</span>
                | 🔊 <button id="musicToggle" onclick="game.toggleMusic()" style="margin-left: 10px;">🎵 ON</button>
                <button id="soundToggle" onclick="game.toggleSounds()" style="margin-left: 5px;">🔉 ON</button>
                <button onclick="game.testAllSounds()" style="margin-left: 5px; font-size: 12px;">🎮 Testar Sons</button>
            </div>
            <div id="powerUpStatus" style="margin-top: 5px; font-size: 14px;">
                Power-ups: <span id="activePowerUps">Nenhum</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        <div id="instructions">
            Use as setas ← → para mover, ↑ para pular e ESPAÇO para super pulo/ataque! Desvie dos caçadores!
        </div>
        <div id="gameOver">
            <div>Game Over!</div>
            <div id="newRecord" style="display: none; color: #FFD700; font-size: 24px; margin: 10px 0; animation: pulse 1s infinite;">🏆 NOVO RECORDE! 🏆</div>
            <div>Pontuação Final: <span id="finalScore">0</span></div>
            <div style="margin-top: 10px;">🏆 Melhor Pontuação: <span id="highScore">0</span></div>
            <div style="margin-top: 15px; font-size: 16px;">Pressione R para reiniciar</div>
        </div>
    </div>
    
    <!-- Elementos de Áudio -->
    <audio id="jumpSound" preload="auto">
        <source src="sounds/jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="superJumpSound" preload="auto">
        <source src="sounds/super_jump.mp3" type="audio/mpeg">
    </audio>
    <audio id="collectSound" preload="auto">
        <source src="sounds/collect.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound" preload="auto">
        <source src="sounds/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="destroySound" preload="auto">
        <source src="sounds/destroy.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound" preload="auto">
        <source src="sounds/game_over.mp3" type="audio/mpeg">
    </audio>
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>
    
    <script src="game.js"></script>
</body>
</html>
