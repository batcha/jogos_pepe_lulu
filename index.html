<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos do Pepe e Lulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d94ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-logo {
            transform: rotate(360deg);
            background: linear-gradient(135deg, #4ecdc4, #ff6b6b);
        }

        .game-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .play-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
        }

        .footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Anima√ß√£o para as estrelas de fundo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .games-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            .game-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <header class="header">
        <h1 class="title">Jogos do Pepe e Lulu</h1>
        <p class="subtitle">Aventuras Incr√≠veis Te Esperam!</p>
    </header>

    <main class="games-container">
        <div class="game-card">
            <div class="game-logo">ü¶∏</div>
            <h2 class="game-title">Hamo Heroes</h2>
            <p class="game-description">
                Embarque em uma aventura √©pica com o Hamo! 
                Pule, corra e colete power-ups nesta jornada cheia de a√ß√£o e divers√£o.
            </p>
            <a href="Pedro/Hamo Heroes/index.html" class="play-button">Jogar Agora!</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Jogos do Pepe e Lulu - Divers√£o garantida para toda a fam√≠lia!</p>
    </footer>

    <script>
        // Criar estrelas animadas de fundo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Inicializar estrelas quando a p√°gina carregar
        window.addEventListener('load', createStars);

        // Adicionar efeito de parallax suave
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                const speed = 0.5 + (index % 3) * 0.2;
                star.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
