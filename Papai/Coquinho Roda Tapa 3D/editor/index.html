<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editor 3D — Coquinho Roda Tapa</title>
	<style>
		body { margin: 0; background: #222; color: #fff; font-family: Arial, sans-serif; }
		#renderCanvas { width: 100vw; height: 100vh; display: block; }
		#sidebar {
			position: fixed;
			left: 0; top: 0; bottom: 0;
			width: 240px;
			background: #181a20;
			color: #fff;
			box-shadow: 2px 0 8px #0006;
			padding: 20px 12px 12px 12px;
			z-index: 10;
			display: flex;
			flex-direction: column;
			gap: 16px;
		}
		#main-content {
			margin-left: 240px;
		}
		.btn {
			background: #2c3e50;
			color: #fff;
			border: none;
			padding: 8px 16px;
			border-radius: 6px;
			cursor: pointer;
			margin-bottom: 8px;
			font-size: 1rem;
		}
		.btn:hover { background: #34495e; }
		#object-list {
			background: #23272f;
			border-radius: 6px;
			padding: 8px;
			min-height: 80px;
			font-size: 0.95rem;
		}
		#object-list li.selected { background: #3a7bd5; color: #fff; }
	</style>
</head>
<body>
	<div id="sidebar">
		<h2>Editor 3D</h2>
		<button class="btn" id="add-cube">Adicionar Cubo</button>
		<button class="btn" id="add-sphere">Adicionar Esfera</button>
		<button class="btn" id="add-plane">Adicionar Plano</button>
		<input type="file" id="import-asset" accept=".glb,.gltf" style="margin-bottom:8px;" />
		<div style="margin: 12px 0 8px 0;">
			<strong>Modo Gizmo:</strong><br>
			<button class="btn" id="gizmo-move">Mover</button>
			<button class="btn" id="gizmo-rotate">Rotacionar</button>
			<button class="btn" id="gizmo-scale">Escalar</button>
		</div>
	<h3>Objetos na Cena</h3>
	<ul id="object-list"></ul>
		<div id="object-properties" style="margin-top:16px;"></div>
		<div style="margin-top:16px;">
			<button class="btn" id="export-json">Exportar Fase (JSON)</button>
			<input type="file" id="import-json" accept=".json" style="margin-top:8px;" />
		</div>
	</div>
	<div id="main-content">
 		<canvas id="renderCanvas"></canvas>
 		<div id="bottom-bar" style="position:fixed;left:240px;right:0;bottom:0;height:72px;background:#181a20;border-top:2px solid #3a7bd5;z-index:20;display:flex;align-items:center;padding:12px 24px;gap:24px;">
 			<div id="edit-fields" style="display:flex;align-items:center;gap:18px;">
 				<label style="color:#fff;font-size:0.95rem;">Cor:
 					<input type="color" id="edit-color" style="margin-left:6px;vertical-align:middle;">
 				</label>
 				<label style="color:#fff;font-size:0.95rem;">Tamanho:
 					<input type="number" id="edit-size" min="0.1" step="0.1" style="width:60px;margin-left:6px;">
 				</label>
 				<label style="color:#fff;font-size:0.95rem;">Posição:
 					X <input type="number" id="edit-pos-x" step="0.1" style="width:50px;">
 					Y <input type="number" id="edit-pos-y" step="0.1" style="width:50px;">
 					Z <input type="number" id="edit-pos-z" step="0.1" style="width:50px;">
 				</label>
 				<label style="color:#fff;font-size:0.95rem;">Rotação:
 					X <input type="number" id="edit-rot-x" step="0.01" style="width:50px;">
 					Y <input type="number" id="edit-rot-y" step="0.01" style="width:50px;">
 					Z <input type="number" id="edit-rot-z" step="0.01" style="width:50px;">
 				</label>
 				<label style="color:#fff;font-size:0.95rem;">Propriedades:
 					<select id="edit-props" style="margin-left:6px;">
 						<option value="movel">Móvel</option>
 						<option value="perigo">Perigo</option>
 						<option value="plataforma">Plataforma</option>
 						<option value="decorativo">Decorativo</option>
 					</select>
 					<input type="checkbox" id="edit-prop-value" style="margin-left:6px;">
 				</label>
 			</div>
 		</div>
	</div>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="./main.js"></script>
</body>
</html>
